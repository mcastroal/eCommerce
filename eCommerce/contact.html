<section class="contact-container">
    <h2>Get In Touch</h2>
        <div class="contact-wrapper">
            
            <!-- Form -->
            <form class="contact-form" action="/index.html" method="post">

                <label for="name">Name</label>
                <input id="name" type="text" name="name" class="contact-input" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="contact-input" placeholder="Enter your email" required>
        
                <label for="comments">Message</label>
                <textarea id="comments" name="message" class="contact-input" rows="5" maxlength="300" placeholder="Write your message..."></textarea>

                <button type="submit" class="submit-btn">Send message</button>
            </form>
        </div>
</section>
